# Sample configuration for Dev Digest
# Copy this file to config.yaml and fill in values or set via env vars

console:
  # color: true
  timeout: 20s

teamcity:
  base_url: https://teamcity.example.com
  token: ${TEAMCITY_TOKEN}
  branch: develop
  builds:
    - MyApp_Build
    - MyLib_Build
  timeout: 25s

azure:
  organization: https://dev.azure.com/your-org
  pat: ${AZURE_PAT}
  timeout: 25s
  boards:
    project: YourProject
    team: YourTeam
  repos: {}
